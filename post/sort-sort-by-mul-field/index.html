              sort sort by mul field
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2019-06-12 ·
              </time>
              
                <a href="https://easy-go-ing.github.io/tag/G8dTsCxuX" class="post-tag">
                  # shell
                </a>

            <div class="post-content">
              <p>多字段排序：
以:为分隔符，对第3字段以数字方式，第6字段以数字方式排序</p>
<pre><code class="language-bash">$ sort -t: +2n -3 +5n -6
</code></pre>
<p>说明：</p>
<p>指定第m个字段的方法是： +(m-1) -m
字段后跟n表示数字序,r表示倒序
根据第1字段默认，第5字段倒序进行排序</p>
<pre><code class="language-bash">$ sort +0 -1 +4nr -5 d
</code></pre>
<!-- more -->
            </div>
